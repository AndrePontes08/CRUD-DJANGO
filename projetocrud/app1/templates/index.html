{% extends "base.html" %}

{% block content %}

<div class="row py-2 my-2">
    <div class=" col-md-9">
        <h2> Listagem de usuários</h2> 
    </div>
    <div class="col-md-3">
       <a class = 'btn btn-primary btn-block' href="{% url 'criar' %}"><i class="fa fa-plus-circle"></i>adicionar usuário</a> 
    </div>
</div>


<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.nome|capfirst}}</td>
                <td>{{user.telefone}}</td>
                <td>{{user.email}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="{% url 'refreshuser'user.pk %}"class='btn btn-warning'><i class="fas fa-trash-alt"></i></a>
                        <a href="{% url 'deleteuser' user.pk %}" class= "btn btn-danger"><i class = 'fas fa-trash-alt'></i></a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan= 4 class=" text-center">
                    Não há usuários para serem listados
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
